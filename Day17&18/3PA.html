<!DOCTYPE html>
<html>
    <body>
        <p>
            3的小游戏，练习使用循环和条件语句，实现如下需求：
        </p>
        <p>
            从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”
        </p>
        <p>
            比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……
        </p>
        <script type="text/javascript">
            for (i = 1; i <= 100; i++) {
		        if (i % 3 == 0 || isContain3(i)) {
		            console.log("PA");
		        } else {
		            console.log(i);
		        }
   			 }

		    function isContain3(num) {
		        var num1 = 0;
		        var num2 = num;
		        if (num > 10) {
		            let tempNum = num / 10;
		            num1 = Math.floor(tempNum);
		            num2 = num - num1 * 10;
		        }
		        if (num1 == 3 || num2 == 3) {
		            return true;
		        }
		        return false;
		    }
        </script>
    </body>
</html>
