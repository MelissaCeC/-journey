<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>

    <script>
        var fadeDiv = document.querySelector("#fade-obj");
        var fadeBtn = document.querySelector("#fade-btn");
        fadeBtn.onclick = function(e) {
            if (e.target.innerHTML == "淡出") {
                fadeOut();
                e.target.innerHTML == "淡入";
            }
            if (e.target.innerHTML == "淡入") {
                fadeIn();
                e.target.innerHTML == "淡出";
            }
        }

        function fadeOut() {
            fadeDiv.style.opacity -= 0.1;
            setTimeout("fadeOut()", 10000);
        }

        function fadeIn() {
            fadeDiv.style.opacity += 0.1;
            setTimeout("fadeIn()", 1000);
        }

    </script>
</body>
</html>
