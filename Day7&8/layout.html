<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="first">
			<p>一、两栏布局，左侧占30%宽度，右侧占70%宽度</p>
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div id="second">
			<p>二、两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化</p>
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div id="third">
			<p>三、两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化</p>
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div id="four">
			<p>四、三栏布局，左侧固定宽度，右侧固定宽度，中间部分宽度随浏览器宽度变化而自适应变化</p>
			<div class="left"></div>
			<div class="right"></div>
			<div class="center"></div>
		</div>
		<div id="five">
			<p>五、三栏布局，左侧固定宽度，中间固定宽度，右侧根据浏览器宽度变化而自适应变化</p>
			<div class="left"></div>
			<div class="center"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
